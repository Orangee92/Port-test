<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everett Orange - Interactive Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #1C1A30;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    header {
      width: 100%;
      background-color: #0f0f1a;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      color: rgb(32, 206, 206);
    }

    .logo span {
      color: #f75990;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 20px;
      padding: 10px 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f75990;
      text-shadow: 0 0 10px #f75990;
    }

    .container {
      width: 600px;
      height: 340px;
      margin-top: 100px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .container:hover .card {
      transform: rotateY(180deg);
      cursor: pointer;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 2;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      background: white;
      transform: rotateY(180deg);
      text-align: center;
      padding: 20px;
      font-family: 'Arimo', sans-serif;
    }

    h1 {
      color: #FC5135;
      text-transform: uppercase;
      font-weight: 400;
      font-size: 40px;
      margin-top: 60px;
    }

    h1 span {
      color: #4E203C;
      display: block;
      font-size: 16px;
      letter-spacing: 3px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    li {
      margin: 0 10px;
      padding: 10px 20px;
      background: #FC5135;
      color: white;
      border-radius: 5px;
      font-size: 18px;
    }

    .download-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #f75990;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 15px #f75990;
      transition: background 0.3s, transform 0.2s;
    }

    .download-btn:hover {
      background-color: #fc345a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Sound FX -->
  <audio id="hover-sound" src="sounds/clicky.mp3" preload="auto"></audio>
  <audio id="card-sound" src="sounds/swoosh.mp3" preload="auto"></audio>

  <header>
    <div class="logo">EVERETT <span>ORANGE</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <div class="front">
        <img src="images/card.png" alt="Business Card Front" />
      </div>
      <div class="back">
        <h1>Everett Orange<span>Animation <i>&</i> Motion Graphics</span></h1>
        <ul>
          <li>(347) 852 - 2333</li>
          <li>orangeeverett@yahoo.com</li>
          <li>my-site.com</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Resume Download Button -->
  <div style="margin-top: 60px;">
    <a href="Everett_Orange_Resume.pdf" class="download-btn" download>
      Download My Resume
    </a>
  </div>

  <script>
    const hoverSound = document.getElementById("hover-sound");
    const cardSound = document.getElementById("card-sound");
    const links = document.querySelectorAll("a");
    const container = document.querySelector(".container");

    links.forEach(link => {
      link.addEventListener("mouseenter", () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });

    container.addEventListener("mouseenter", () => {
      cardSound.currentTime = 0;
      cardSound.play();
    });
  </script>
</body>
</html>
